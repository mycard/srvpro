  - mkdir output dist
  - docker run --rm -v "$PWD/output:/output" srvpro -e 'require("child_process").execSync("cp -rf ./* /output")'
  - cd output && tar -zcf ../dist/ygopro-server.tar.gz --format=posix --exclude='.git*' ./* && cd ..

